<!DOCTYPE html>
<html>
<head>
    <title>Transporte Rodoviário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="title-container">
        <div class="title">
            <h1>TRANSPORTE RODOVIÁRIO</h1>
        </div>
        <div class="search-container">
            <form id="formBusca">
                <input type="text" id="origem" name="origem" placeholder="Origem">
                <input type="text" id="destino" name="destino" placeholder="Destino">
                <input type="date" id="ida" name="ida" placeholder="Data de Ida">
                <input type="date" id="volta" name="volta" placeholder="Data de Volta">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </div>

    <img src="viagem.webp" alt="viagem">

    <script>
        document.getElementById("formBusca").addEventListener("submit", function(event) {
            // Impede o comportamento padrão do formulário (envio padrão)
            event.preventDefault();

            // Obtém os dados do formulário, se necessário
            // var formData = new FormData(this);

            // Redireciona para a página desejada
            window.location.href = "viagem.html";
        });
    </script>
</body>
</html>
