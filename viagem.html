<!DOCTYPE html>
<html>
<head>
    <title>Transporte Rodoviário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="title-container">
        <div class="title">
            <h1>TRANSPORTE RODOVIÁRIO</h1>
        </div>
        <div class="search-container">
            <form id="formBusca">
                <input type="text" id="origem" name="origem" placeholder="Origem">
                <input type="text" id="destino" name="destino" placeholder="Destino">
                <input type="date" id="ida" name="ida" placeholder="Data de Ida">
                <input type="date" id="volta" name="volta" placeholder="Data de Volta">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </div>

    <div class="viagem">
        <div class="corpo">
            <p>Destino [Destino 1]</p>
            <p>Saída: [Horário de Saída]</p>
            <p>Chegada: [Horário de Chegada]</p>
            <p>Preço: [Preço da Passagem]</p>
            <input type="submit" value="Selecionar" onclick="redirecionarCompra()">
            <!-- Adicione mais informações conforme necessário -->
        </div>
        <div class="corpo">
            <p>Destino [Destino 2]</p>
            <p>Saída: [Horário de Saída]</p>
            <p>Chegada: [Horário de Chegada]</p>
            <p>Preço: [Preço da Passagem]</p>
            <input type="submit" value="Selecionar" onclick="redirecionarCompra()">
            <!-- Adicione mais informações conforme necessário -->
        </div>
    </div>
    <!-- Adicione mais blocos de viagem conforme necessário -->

    <script>
        function redirecionarCompra() {
            // Redireciona para a página de compra (substitua "compra.html" pelo caminho correto)
            window.location.href = "compra.html";
        }
    </script>
</body>
</html>
